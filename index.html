<!DOCTYPE html>
<html>

<head>
    <title>Train Schedule</title>
    <!-- Added Moment JS -->
    <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
    <!-- Added Jquery -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <!-- Added Firebase -->
    <script src="https://www.gstatic.com/firebasejs/4.12.0/firebase.js"></script>
    
    <!-- Added Bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <!-- Added local CSS -->
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body class="bg-light">
    <!-- Insert Jumbotron -->
    <div class="container">
        <div class="jumbotron bg-dark text-white">
            <h1 class="display-4 text-center">All Aboard!</h1>
            <p class="lead text-center">Create a train and Send it!</p>
        </div>
        <!-- Train table starts here -->
        <table class="table">
            <thead class="thead-dark">
                <tr>
                    <th scope="col">Name</th>
                    <th scope="col">Destination</th>
                    <th scope="col">Frequency</th>
                    <th scope="col">Next Arrival</th>
                    <th scope="col">Minutes Away</th>
                </tr>
            </thead>
            <tbody id="rows-and-data-here" class="bg-light">

            </tbody>
        </table>

        <!-- Train Table ends -->

        <!-- Form Input begins -->
        <form class="border train-inputs bg-light">
            <div class="form-group p-2">
                <label for="exampleFormControlInput1">Train Name</label>
                <input required type="text"  class="form-control" id="train-name">
            </div>
            <div class="form-group p-2">
                <label for="exampleFormControlInput1">Destination</label>
                <input required type="text"  class="form-control " id="train-destination" >
            </div>
            <div class="form-group p-2">
                <label for="exampleFormControlInput1">First Train time (HH:mm military time)</label>
                <input type="time" class="form-control" id="first-train" >
            </div>
            <div class="form-group p-2">
                <label for="exampleFormControlInput1">Frequency (min)</label>
                <input type="number" class="form-control" id="frequency" >
            </div>
            <button type="submit" class="btn btn-dark m-2" id="submit-train">Add train</button>
        </form>

    </div>

    <script src="assets/javascript/javascript.js"></script>
</body>

</html>
